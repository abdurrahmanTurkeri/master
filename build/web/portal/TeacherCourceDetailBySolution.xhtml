<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="include/common.xhtml">	
            <ui:define name="content">	
                <h:form>
                    <p:panel header="Sınıf Analiz Ekranı" style="width: 100%">

                        <input type="hidden" name="examId" value="#{teacherCourceDetailBeanBySolution.examId}"/>
                        <p:dataTable var="solution" value="#{teacherCourceDetailBeanBySolution.solutionList}">
                            <p:column headerText="Öğrenci Ad Soyad">
                                <h:outputText value="#{solution.student.user.userFirstName} #{solution.student.user.userLastName}"/>
                            </p:column>

                            <p:column headerText="Oğrenci No">

                                <h:outputLink value="TeacherExamSummery.xhtml">
                                    <f:param name="studentId" value="#{student.studentId}"/>
                                    <h:outputText value="#{solution.student.studentNumber}"/></h:outputLink>
                            </p:column>
                            <p:column headerText="Başari Yüzdesi">
                                <h:outputText value="#{solution.rate}"/>
                            </p:column>
                            <p:column headerText="ANALİZ">
                                <h:outputText value="#{solution.student.user.userName}"/>
                                <h:outputLink value="TeacherExamDetail.xhtml">
                                    <f:param name="studentId" value="#{solution.student.studentId}"/>
                                    <f:param name="examId" value="#{teacherCourceDetailBeanBySolution.examId}"/>
                                    <h:outputText value="DETAY"/></h:outputLink>
                            </p:column>
                            <p:column headerText="">
                                <p:panel  style="background: yellowgreen" rendered="#{solution.solutionStatus==2}">
                                </p:panel>
                                <p:panel style="background: red" rendered="#{solution.solutionStatus!=2}">
                                    
                                    
                                </p:panel>
                            </p:column>
                        </p:dataTable>

                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
