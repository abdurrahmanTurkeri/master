<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="include/common.xhtml">	
            <ui:define name="content">	
                <h:form>
                    <h3>Server</h3>
                    <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" /><br/><br/><br/>
<!--                    <h:outputText value="#{studentQuestionSummeryBean.solution.student.user.userName}"/><br/>
                    <h:outputText value="#{studentQuestionSummeryBean.solution.exam.examName}"/><br/>-->
                    <p:panel header="DAF GROUPPE" style="width: 100%">
                        <input type="hidden" name="examId" value="#{studentQuestionSummeryBean.solution.exam.examId}"/>
                        <ui:repeat var="answer" value="#{studentQuestionSummeryBean.solution.answerList}">
                            <h:outputText value="#{answer.question.questionNumber}"/><br/>
                            <h:outputText value="#{answer.question.text}"/><br/>
                            <br/>
                            <p:selectOneRadio value="#{answer.answer1}" rendered="#{answer.question.correctCount==1}">
                                <f:selectItem itemValue="#{answer.question.option1}" itemLabel=" A " rendered="#{answer.question.optionCount>=1}"/>
                                <f:selectItem itemValue="#{answer.question.option2}" itemLabel=" B " rendered="#{answer.question.optionCount>=2}"/>
                                <f:selectItem itemValue="#{answer.question.option3}" itemLabel=" C " rendered="#{answer.question.optionCount>=3}"/>
                                <f:selectItem itemValue="#{answer.question.option4}" itemLabel=" D" rendered="#{answer.question.optionCount>=4}"/>
                            </p:selectOneRadio>
<!--                            <p:selectManyCheckbox value="#{answer.answer1}" rendered="#{answer.question.correctCount>1}">
                                <f:selectItem itemValue="A" itemLabel="#{answer.question.option1}" rendered="#{answer.question.optionCount>=1}"/>
                                <f:selectItem itemValue="B" itemLabel="#{answer.question.option2}" rendered="#{answer.question.optionCount>=2}"/>
                                <f:selectItem itemValue="C" itemLabel="#{answer.question.option3}" rendered="#{answer.question.optionCount>=3}"/>
                                <f:selectItem itemValue="D" itemLabel="#{answer.question.option4}" rendered="#{answer.question.optionCount>=4}"/>
                            </p:selectManyCheckbox>-->
                        </ui:repeat>

                    </p:panel>
                    <p:commandButton value="Sinavi Bitir" action="#{studentQuestionSummeryBean.save()}"></p:commandButton>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
