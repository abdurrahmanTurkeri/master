<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>DAF GRUPPE</title>
    </h:head>
    <h:body>
    <ui:composition template="../include/common.xhtml">	
            <ui:define name="content">		


        <h:form>
            <p:panel header="ÖDEV SORU LİSTESİ" style="width: 100%">
                <input type="hidden" name="examId" value="#{questionSummeryBean.examId}"/>
                <p:dataTable var="question" value="#{questionSummeryBean.questionList}">

                    <p:column headerText="Soru Numarasi">
                        <h:outputLink value="QuestionDetail.xhtml">
                            <f:param name="questionId" value="#{question.questionId}"/>
                            <h:outputText value="#{question.questionNumber}"/> 
                        </h:outputLink>
                    </p:column>
                    <p:column headerText="ÖDEV ADI">
                        <h:outputText value="#{question.exam.examName}"/>
                    </p:column>
                    <p:column headerText="SORU METNI">
                        <h:outputText value="#{question.text}" escape="false"/>
                    </p:column>
                    <p:column headerText="">
                        <h:outputLink value="QuestionDetailVersion2.xhtml">
                            <f:param name="questionId" value="#{question.questionId}"/>
                            <h:outputText value="Guncelle"/>
                        </h:outputLink>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <p:commandButton value="Sil" actionListener="#{questionSummeryBean.delete()}" icon="ui-icon-check" />
                    </p:column>
                </p:dataTable>


                <h:outputLink value="QuestionDetailVersion2.xhtml">
                    <f:param name="examId" value="#{questionSummeryBean.examId}">
                    Yeni Kayit </f:param></h:outputLink>


            </p:panel>

        </h:form>


            </ui:define>
        </ui:composition>
          


    </h:body>
</html>
