<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="include/common.xhtml">	
            <ui:define name="content">	
                <h:form>
                    <p:panel header="DaF Gruppe" style="width: 100%">
                        <input type="hidden" name="teacherId" value="#{teacherCourceContentSummeryBean.currentTeacherId}"/>

                        <p:dataTable var="courceContent" value="#{teacherCourceContentSummeryBean.courceContentList}">
                            <p:column headerText="Ders Adı">
                                    <h:outputText value="#{courceContent.classContentName}"/>
                            </p:column>
                            <p:column headerText="Sınıfı Seçiniz">
                                <h:outputLink value="TeacherCourceContentPage.xhtml" style="color: black">
                                    <f:param name="classRoomId" value="#{courceContent.classRoom.classRoomId}"/>
                                    <h:outputText value="#{courceContent.classRoom.classRoomName}" style="color: #D20005;text-justify: 10px;font-size: x-large"/></h:outputLink>
                            </p:column>
                            <p:column headerText="Öğretmen">
                                <h:outputText value="#{teacherCourceContentSummeryBean.userFullname}"/>
                            </p:column>
                          
                        </p:dataTable>

                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
