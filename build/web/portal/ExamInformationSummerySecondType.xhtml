<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="include/common.xhtml">	
            <ui:define name="content">	
                <h:form>

                    <p:panel header="Ödev Listesi" style="width: 100%">
                        <p:dataTable var="exam" value="#{examInformationBean.examList}">
                            <p:column headerText="Ödev No">
                                <h:outputText value="#{exam.examId}"/>
                            </p:column>
                            <p:column headerText="Ödev Adı">
                                <h:outputLink value="TeacherCourceDetailBySolution.xhtml">
<!--                                    <f:param name="classRoomId" value="#{exam.courceContent.classContentId}"/>-->
                                    <f:param name="examId" value="#{exam.examId}"/>
                                    <h:outputText value="#{exam.examName}"/>
                                    </h:outputLink>
                            </p:column>

                            <p:column headerText="Odev Durumu">
                                <h:outputText value="Baslatilmadi" rendered="#{exam.status==0}"/>
                                <h:outputText value="Basladi" rendered="#{exam.status==1}"/>
                                <h:outputText value="Bitirildi" rendered="#{exam.status==2}"/>
                            </p:column>
                        </p:dataTable>

                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
