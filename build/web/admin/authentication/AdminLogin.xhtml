<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <style>
        .ui-button-text-only .ui-button-text {
            padding: 0.45em 5em;
            background: #B30015;
            color:white;
            cursor: pointer;
            font-family:Helvetica;
        }
        .ui-widget-header .ui-inputfield, .ui-widget-content .ui-inputfield {
            font-weight: normal;
            box-shadow: none;
        }

        .ui-widget-content {
            color: white;
            font-family: Helvetica;
        }
        .ui-widget-content a{
            color: #33CCFF;
            padding: 54px;
            font-size: 15px !important;
            font-family: Helvetica;
        }
    </style>
    
      <ui:composition template="../include/common.xhtml">	

            <ui:define name="content">	

                <h:body style="background-image: url(main_back.png); background-repeat: no-repeat; background-size:80%; background-attachment: fixed;
            background-position: center;">
        <h:form>
            <div id="login">
                <p:panel style="border: 1px solid gray; background: rgba(0,0,0,0.5); width: 30%; height: 40%; margin-left: 35%; margin-right: 35%; margin-top: 15%">
                    <h:panelGrid columns="2" cellpadding="5" >

                        <h:outputLabel for="username" value="Kullanıcı Adı: " />
                        <p:inputText readonly="Kullanıcı Adı" id="username" value="#{authenticationBean.userName}" required="true" label="username" />

                        <h:outputLabel for="password" value="Şifre: " />
                        <p:password id="password" value="#{authenticationBean.password}" required="true" label="password" />
                        <br/>
                        <p:commandButton
                            value="Login" actionListener="#{authenticationBean.checkUser()}"
                            oncomplete="handleLoginRequest(xhr, status, args)" />
                        <br/>
                        <p:commandLink value="Şifremi Unuttum"/>
                    </h:panelGrid>


                </p:panel>
            </div>
        </h:form>
            </ui:define>

        </ui:composition>

   
    </h:body>
</html>
