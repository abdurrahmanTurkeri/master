<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../include/common.xhtml">
            <ui:define name="content">
                <p:panel>

                    &nbsp;
                    <h:form style="width: 100%;height: 100%" >     
                        <p:panel id="panel" header="Öğretmen Girişi">
                            <p:messages id="msgs"/>
                            <h:panelGrid columns="2" cellpadding="5" >
                                <h:outputLabel for="userName" value="Kullanıcı Adı:" />
                                <p:inputText id="userName" value="#{teacherAuthenticationBean.userName}" required="true" label="userName" />

                                <h:outputLabel for="password" value="Şifre" />
                                <p:password id="password" value="#{teacherAuthenticationBean.password}" required="true" label="password" />
                                <p:commandButton value="GİRİŞ YAP" update="panel"  actionListener="#{teacherAuthenticationBean.checkUser()}"
                                                 />
                              
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>	
    </h:body>
</html>
