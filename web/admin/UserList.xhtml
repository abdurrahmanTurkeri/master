<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
      <ui:composition template="include/common.xhtml">	
            <ui:define name="content">
                <h:form>
                    <p:dataTable var="student" value="#{studentInformationBean.schoolList}">


                        <p:column headerText="Gonderim Tarihi">
                            <h:outputText value="#{student.currentDate}"/>
                        </p:column>
                        <p:column headerText="Okul Adi">
                            <h:outputText value="#{student.schoolName}"/>
                        </p:column>
                        <p:column headerText="Ogrenci Adi">
                            <h:outputText value="#{student.studentName}"/>
                        </p:column>
                        <p:column headerText="Ogrenci No">
                            <h:outputText value="#{student.studentNumber}"/>
                        </p:column>
                        <p:column headerText="Ogrenci No">
                            <h:outputText value="#{student.teacheMail}"/>
                        </p:column>

                    </p:dataTable>


                  
                </h:form>
                
            </ui:define>
        </ui:composition>


    </h:body>

</html>
