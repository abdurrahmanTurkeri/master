<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="include/common.xhtml">	
            <ui:define name="content">

                <h:form>

                    <p:panel header="DaF Gruppe" style="width: 100%">
                        <p:dataTable var="subject" value="#{subjectSummeryBean.subjectLsit}">
                            <p:column headerText="Id">
                                <h:outputText value="#{subject.subjectId}"/>
                            </p:column>
                            <p:column headerText="Kitap Adı">
                                <p:link outcome="/admin/school/ExamSummery.xhtml">
                                    <f:param name="subjectId" value="#{subject.subjectId}"> 
                                        <h:outputText value="#{subject.subjectName}"/></f:param></p:link>

                            </p:column>
                            <p:column headerText="Ders Tipi">
                                <h:outputText value="#{subject.mandatory}" />
                            </p:column>

                            <p:column headerText="Aksiyon">
                                <p:link outcome="/admin/school/ExamDetail.xhtml" >
                                    <f:param name="subjectId" value="#{subject.subjectId}">    
                                        <h:outputText value="Sinav Ekle" />
                                    </f:param>
                                </p:link>
                            </p:column>
                        </p:dataTable>


                        <p:link outcome="SubjectDetail.xhtml" value="Yeni Kayıt">

                        </p:link>

                    </p:panel>

                </h:form>



            </ui:define>
        </ui:composition>

    </h:body>

</html>
