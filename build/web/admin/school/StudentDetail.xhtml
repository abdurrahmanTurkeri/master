<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <ui:composition template="../include/common.xhtml">	
            <ui:define name="content">	
  <h:form>
            <p:panel id="panel" header="Yeni Ogrenci">
                <p:messages id="msgs" />
                <input type="hidden" name="studentId" value="#{studentDetailBean.student.studentId}"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:row>

                        <p:column>
                            <p:row style="width: 20%">
                                <h:outputText value="Ogrenci Adi       "/>
                            </p:row>
                            <p:row>
                                <p:inputText id="studentName" value="#{studentDetailBean.student.user.userName}" required="true" label="studentName">
                                    <f:validateLength minimum="2" />
                                </p:inputText><br/>
                            </p:row> 
                        </p:column>
                        <p:column>
                            <p:row style="width: 50%">
                                <h:outputText value="Ogrenci Sifre    "/>
                            </p:row>
                            <p:row>
                                <p:inputText id="studentPassword" value="#{studentDetailBean.student.user.userPassword}" required="true" label="studentNName">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                            </p:row> 
                        </p:column>
                        <br/>

                        <p:column>  
                            <p:row style="width: 60%">
                                <h:outputText value="Dogum Tarihi"/>
                            </p:row>
                            <p:row>
                                <p:calendar id="studentBirthday"  navigator="true"  value="#{studentDetailBean.student.user.birthday}" required="true" label="studentBirthDay"/>
                            </p:row> 
                        </p:column>
                        <br/>
                        <p:column>  
                            <p:row style="width: 20%">
                                <h:outputText value="Kayit Tarihi      "/>
                            </p:row>
                            <p:row> 

                                <p:calendar id="registrationDate"  navigator="true" value="#{studentDetailBean.student.user.registrationDay}" required="true" label="studentPassword"/>
                            </p:row> 
                        </p:column>
                    </p:row>
                    <p:row>


<!--                        <p:column>  
                            <p:row style="width: 20%">
                             <h:outputLabel value="Ders Seciniz"/>
                            </p:row>
                            <p:row> 

                              
                                <h:selectOneListbox value="#{studentDetailBean.courceContentId}">
                                    
                                    <f:selectItems value="#{courceContentSummeryBean.courceContentList}" var="courceContent"
                                                   itemValue="#{courceContent.classContentId}"
                                                   itemLabel="#{courceContent.classContentName}"/>
                                </h:selectOneListbox> 
                            </p:row> 
                        </p:column>-->

                      
                    </p:row>


                </h:panelGrid>
                <p:commandButton value="Kaydet" update="panel" actionListener="#{studentDetailBean.save()}" icon="ui-icon-check" />

            </p:panel>
        </h:form>


            </ui:define>
        </ui:composition>
        
      
    </h:body>
</html>
