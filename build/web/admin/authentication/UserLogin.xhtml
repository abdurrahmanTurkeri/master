<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>DaF Gruppe</title>

    </h:head>
    <h:body id="formdiv">
        <h:form style="width: 100%;height: 100%" >     
            <p:panel id="panel" header="Kullanici Girisi">
                <p:messages id="msgs"/>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="userName" value="User name:" />
                <p:inputText id="userName" value="#{authenticationBean.userName}" required="true" label="userName" />
                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{authenticationBean.password}" required="true" label="password" />
                <f:facet name="footer">
                    <p:commandButton value="Login" update="panel"  actionListener="#{authenticationBean.checkUser()}"
                                     />
                </f:facet>  
            </h:panelGrid>
             </p:panel>
        </h:form>



    </h:body>
</html>
