<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>

        <h:form>
            <input type="hidden" name="schoolId" value="#{classRoomSummeryBean.selectedClassRoomId}"/>
            <p:panel header="DAF GROUPPE" style="width: 100%">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="school" value="OKul" />
                    <p:selectOneMenu id="school" value="#{schoolSummeryBean.selectedSchoolId}" style="width:150px">
                        <p:ajax listener="#{schoolSummeryBean.filter()}" update="school" />
                        <f:selectItem itemLabel="Okul Sec" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{schoolSummeryBean.schoolList}" var="school"
                                       itemValue="#{school.schoolId}"
                                       itemLabel="#{school.schoolName}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:commandLink value="Süz" action="#{classRoomSummeryBean.filter()}"/>
                <p:dataTable var="classRoom" value="#{classRoomSummeryBean.classRoomList}">
                    <p:column headerText="Id">
                        <h:outputText value="#{classRoom.classRoomId}"/>
                    </p:column>
                    <p:column headerText="Sinif  Adi">
                        <h:outputText value="#{classRoom.classRoomName}"/>
                    </p:column>
                    <p:column headerText="Ogretmen">
                        <h:outputText value="#{classRoom.classTeacher}"/>
                    </p:column>
               

                 

                    <p:column headerText="Git">
                        <h:outputLink value="ClassRoomDetail.xhtml">
                            <f:param name="classRoomId" value="#{classRoom.classRoomIId}"/>
                            Güncelle </h:outputLink>
                    </p:column>
                </p:dataTable>


                <p:link outcome="ClassRoomDetail.xhtml" value="Yeni Kayit">

                </p:link>

            </p:panel>

        </h:form>

    </h:body>

</html>
