<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="include/common.xhtml">	
            <ui:define name="content">	
                <h:form>
                    <p:panel header="Ogrenci sinav sayfasi" style="width: 100%">
                        <p:dataTable var="answer" value="#{teacherExamDetailBean.solution.answerList}">
                            <p:column headerText="Soru NumarasÄ±">
                                <h:outputText value="#{answer.question.questionNumber}" escape="false"/>
                            </p:column>
                            <p:column headerText="Soru Metni">
                                <h:outputText value="#{answer.question.text}" escape="false"/>
                            </p:column>


                            <p:column headerText="Ogrencinin Cevabi">
                                <h:outputText value="#{answer.answer1}"/>
                            </p:column>

                            <p:column headerText="Dogru cevap">
                                <h:outputText value="#{answer.question.corrrect1}"/>
                            </p:column>

                        </p:dataTable>
                        <h:outputText value="#{teacherExamDetailBean.solution.result}"/>
                        
                        
                         <p:commandButton value="Sinavi Bitir" action="#{teacherExamDetailBean.gotoGraphics()}"  />

                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
