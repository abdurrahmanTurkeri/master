<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../include/common.xhtml">	
            <ui:define name="content">		


                <h:form>
                    <p:panel header="ÖDEV LİSTEME EKRANI" style="width: 100%">
                        <input type="hidden" name="courceContentId" value="#{examSummeryBean.courceContentId}"/>
                        <p:dataTable var="exam" value="#{examSummeryBean.examList}">

                            <p:column headerText="Ödev Adı">

                                <h:outputLink value="ExamDetail.xhtml">
                                    <f:param name="examId" value="#{exam.examId}"/>
                                    <h:outputText value="#{exam.examName}"/>

                                </h:outputLink>
                            </p:column>
                            <p:column headerText="Kitap Adı">
                                <h:outputText value="#{exam.courceContent.classContentName}"/>
                            </p:column>

                            <p:column headerText="">

                                <h:outputLink value="QuestionSummery.xhtml">
                                    <f:param name="examId" value="#{exam.examId}"/>
                                    <h:outputText value="Soru Ekle"/>

                                </h:outputLink>
                            </p:column>
                        </p:dataTable>

                        <h:outputLink value="ExamDetail.xhtml">
                            <f:param name="courceContentId" value="#{examSummeryBean.courceContentId}"/>
                            Yeni Kayit </h:outputLink>


                    </p:panel>

                </h:form>


            </ui:define>
        </ui:composition>



    </h:body>
</html>
