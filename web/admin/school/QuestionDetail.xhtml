<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
     <ui:composition template="../include/common.xhtml">	
            <ui:define name="content">	
                <h:form>
                    <p:panel id="panel" header="Yeni Soru">
                        <p:messages id="msgs" />
                        <input type="hidden" name="questionId" value="#{questionDetailBean.selectedQuestionId}"/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="questionTitle" value="Soru Metni" />
                            <p:inputText id="questionTitle" value="#{questionDetailBean.question.text}" required="true" label="questionTitle">
                                <f:validateLength minimum="1" />
                            </p:inputText>

                            <h:outputLabel value="Ssecenek Sayisi"/>
                            <h:selectOneRadio value="#{questionDetailBean.question.optionCount}">
                                <f:selectItem itemValue="1" itemLabel="1"/>
                                <f:selectItem itemValue="2" itemLabel="2"/>
                                <f:selectItem itemValue="3" itemLabel="3"/>
                                <f:selectItem itemValue="4" itemLabel="4"/>
                                <f:selectItem itemValue="5" itemLabel="5"/>
                                <f:selectItem itemValue="6" itemLabel="6"/>
                                <f:selectItem itemValue="7" itemLabel="7"/>
                                <f:selectItem itemValue="8" itemLabel="8"/>
                                <f:selectItem itemValue="9" itemLabel="9"/>
                                <f:selectItem itemValue="10" itemLabel="10"/>
                                <f:ajax event="change" execute="@form" 
                                        render="@form"/>
                            </h:selectOneRadio>

                            <p:outputLabel for="choise1" value="Secenek 1" />
                            <p:inputText id="choise1" value="#{questionDetailBean.question.option1}" required="true" label="choise1">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:outputLabel for="choise2" value="Secenek 2" />
                            <p:inputText id="choise2" value="#{questionDetailBean.question.option2}" required="true" label="choise2">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:outputLabel for="choise3" value="Secenek 3" 
                                           rendered="#{questionDetailBean.question.optionCount>=3}"/>
                            <p:inputText id="choise3" value="#{questionDetailBean.question.option3}" required="true" label="choise3"
                                         rendered="#{questionDetailBean.question.optionCount>=3}">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:outputLabel for="choise4" value="Secenek 4"   rendered="#{questionDetailBean.question.optionCount>=4}"/>
                            <p:inputText id="choise4" value="#{questionDetailBean.question.option4}" required="true" label="choise4" 
                                         rendered="#{questionDetailBean.question.optionCount>=4}">
                                <f:validateLength minimum="1" />
                            </p:inputText>

                            <p:outputLabel for="choise5" value="Secenek 5"   rendered="#{questionDetailBean.question.optionCount>=5}"/>
                            <p:inputText id="choise5" value="#{questionDetailBean.question.option5}" required="true" label="choise5" 
                                         rendered="#{questionDetailBean.question.optionCount>=5}">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:outputLabel for="choise6" value="Secenek 6"   rendered="#{questionDetailBean.question.optionCount>=6}"/>
                            <p:inputText id="choise6" value="#{questionDetailBean.question.option6}" required="true" label="choise6" 
                                         rendered="#{questionDetailBean.question.optionCount>=6}">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:outputLabel for="choise7" value="Secenek 7"   rendered="#{questionDetailBean.question.optionCount>=7}"/>
                            <p:inputText id="choise7" value="#{questionDetailBean.question.option7}" required="true" label="choise7" 
                                         rendered="#{questionDetailBean.question.optionCount>=7}">
                                <f:validateLength minimum="1"/>
                            </p:inputText>
                            <p:outputLabel for="choise8" value="Secenek 8"   rendered="#{questionDetailBean.question.optionCount>=8}"/>
                            <p:inputText id="choise8" value="#{questionDetailBean.question.option8}" required="true" label="choise8" 
                                         rendered="#{questionDetailBean.question.optionCount>=8}">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:outputLabel for="choise9" value="Secenek 9"   rendered="#{questionDetailBean.question.optionCount>=9}"/>
                            <p:inputText id="choise9" value="#{questionDetailBean.question.option9}" required="true" label="choise9" 
                                         rendered="#{questionDetailBean.question.optionCount>=9}">
                                <f:validateLength minimum="1" />
                            </p:inputText>

                            <p:outputLabel for="choise10" value="Secenek 10"   rendered="#{questionDetailBean.question.optionCount>=10}"/>
                            <p:inputText id="choise10" value="#{questionDetailBean.question.option10}" required="true" label="choise10" 
                                         rendered="#{questionDetailBean.question.optionCount>=10}">
                                <f:validateLength minimum="1" />
                            </p:inputText>

                            <p:outputLabel for="questionIndex" value="Soru numarasi va Siralamasi " />
                            <p:inputText id="questionIndex" value="#{questionDetailBean.question.questionNumber}" required="true" label="questionIndex">
                                <f:validateLength minimum="1" />
                            </p:inputText>

                            <h:outputLabel value="Ses Dosyasi Iceriyormu"/>
                            <h:selectOneRadio value="#{questionDetailBean.question.soundIncluded}">
                                <f:selectItem itemValue="true" itemLabel="Ses Dosyasi"/>
                            </h:selectOneRadio>
                            <h:outputLabel value="Siklar Metinmi"/>
                            <h:selectOneRadio value="#{questionDetailBean.question.optionTextual}">
                                <f:selectItem itemValue="true" itemLabel="Siklar Metinmi"/>
                            </h:selectOneRadio>
                            <h:outputLabel value="Sinav"/>
                            <h:selectOneListbox value="#{questionDetailBean.selectedExamId}">
                                <f:selectItem itemValue="0" itemLabel="Belirsiz"/>
                                <f:selectItems value="#{examSummeryBean.examList}" var="exam"
                                               itemValue="#{exam.examId}"
                                               itemLabel="#{exam.examName}"/>
                            </h:selectOneListbox>


                            <h:outputLabel value="Dogru cevap Sayisi"/>
                            <h:selectOneRadio value="#{questionDetailBean.question.correctCount}">
                                <f:selectItem itemValue="1" itemLabel="1"/>
                                <f:selectItem itemValue="2" itemLabel="2"/>
                                <f:selectItem itemValue="3" itemLabel="3"/>
                                <f:selectItem itemValue="4" itemLabel="4"/>
                                <f:selectItem itemValue="5" itemLabel="5"/>
                                <f:selectItem itemValue="6" itemLabel="6"/>
                                <f:selectItem itemValue="7" itemLabel="7"/>
                                <f:selectItem itemValue="8" itemLabel="8"/>
                                <f:selectItem itemValue="9" itemLabel="9"/>
                                <f:selectItem itemValue="10" itemLabel="10"/>
                                <f:ajax event="change" execute="@form" 
                                        render="@form"/>
                            </h:selectOneRadio>
                            <p:outputLabel for="answer1" value="Cevap 1"   rendered="#{questionDetailBean.question.correctCount>=1}"/>

                            <p:inputText id="answer1" value="#{questionDetailBean.question.corrrect1}" required="true" label="answer1" 
                                         rendered="#{questionDetailBean.question.correctCount>=1}">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:outputLabel for="answer2" value="Cevap 2"   rendered="#{questionDetailBean.question.correctCount>=2}"/>
                            <p:inputText id="answer2" value="#{questionDetailBean.question.corrrect2}" required="true" label="answer2" 
                                         rendered="#{questionDetailBean.question.correctCount>=2}">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:outputLabel for="answer3" value="Cevap 3"   rendered="#{questionDetailBean.question.correctCount>=3}"/>
                            <p:inputText id="answer3" value="#{questionDetailBean.question.corrrect3}" required="true" label="answer3" 
                                         rendered="#{questionDetailBean.question.correctCount>=3}">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:outputLabel for="answer4" value="Cevap 4"   rendered="#{questionDetailBean.question.correctCount>=4}"/>
                            <p:inputText id="answer4" value="#{questionDetailBean.question.corrrect4}" required="true" label="answer4" 
                                         rendered="#{questionDetailBean.question.correctCount>=4}">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:outputLabel for="answer5" value="Cevap 5"   rendered="#{questionDetailBean.question.correctCount>=5}"/>
                            <p:inputText id="answer5" value="#{questionDetailBean.question.corrrect5}" required="true" label="answer5" 
                                         rendered="#{questionDetailBean.question.correctCount>=5}">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:outputLabel for="answer6" value="Cevap 6"   rendered="#{questionDetailBean.question.correctCount>=6}"/>
                            <p:inputText id="answer6" value="#{questionDetailBean.question.corrrect6}" required="true" label="answer6" 
                                         rendered="#{questionDetailBean.question.correctCount>=6}">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:outputLabel for="answer7" value="Cevap 7"   rendered="#{questionDetailBean.question.correctCount>=7}"/>
                            <p:inputText id="answer7" value="#{questionDetailBean.question.corrrect7}" required="true" label="answer7" 
                                         rendered="#{questionDetailBean.question.correctCount>=7}">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:outputLabel for="answer8" value="Cevap 8"   rendered="#{questionDetailBean.question.correctCount>=8}"/>
                            <p:inputText id="answer8" value="#{questionDetailBean.question.corrrect8}" required="true" label="answer8" 
                                         rendered="#{questionDetailBean.question.correctCount>=8}">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:outputLabel for="answer9" value="Cevap 9"   rendered="#{questionDetailBean.question.correctCount>=9}"/>
                            <p:inputText id="answer9" value="#{questionDetailBean.question.corrrect9}" required="true" label="answer9" 
                                         rendered="#{questionDetailBean.question.correctCount>=9}">
                                <f:validateLength minimum="1" />
                            </p:inputText>
                            <p:outputLabel for="answer10" value="Cevap 10"   rendered="#{questionDetailBean.question.correctCount>=10}"/>
                            <p:inputText id="answer10" value="#{questionDetailBean.question.corrrect10}" required="true" label="answer10" 
                                         rendered="#{questionDetailBean.question.correctCount>=10}">
                                <f:validateLength minimum="1" />
                            </p:inputText>

                        </h:panelGrid><br/><br/>
                        <p:commandButton value="Kaydet" update="panel" actionListener="#{questionDetailBean.save()}" icon="ui-icon-check" />

                    </p:panel>
                </h:form>



            </ui:define>
        </ui:composition>
       

    </h:body>
</html>
