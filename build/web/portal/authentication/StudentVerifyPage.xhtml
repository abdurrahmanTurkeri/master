<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .ui-button-text-only .ui-button-text {
                padding: 0.45em 5em;
                background: #B30015;
                color:white;
                cursor: pointer;
                font-family:Helvetica;
            }
            .ui-widget-header .ui-inputfield, .ui-widget-content .ui-inputfield {
                font-weight: normal;
                box-shadow: none;
            }

            .ui-widget-content {
                color: white;
                font-family: Helvetica;
            }
            .ui-widget-content a{
                color: #33CCFF;
                padding: 54px;
                font-size: 15px !important;
                font-family: Helvetica;
            }
        </style>
    </h:head>
    <h:body>

        <ui:composition template="../include/common.xhtml">

            <ui:define name="content">
                <div id="login">
                    <h:form>
                         
                        <p:messages id="msgs" />
                        <p:panel style="border: 1px solid gray; background: rgba(0,0,0,0.5); width: 30%; height: 40%; margin-left: 35%; margin-right: 35%; margin-top: 15%"  >
                        
                            <h:panelGrid columns="2" cellpadding="5" >

                               
                                <h:outputLabel for="code" value="DaF Kod (Kitabın arkasındaki şifreyi giriniz)"  style="color: #ffffff;"/>
                                <p:password id="code" value="#{studentVerifyBean.sifre}" required="true" label="code" />
                                <br/>
                                <p:commandButton ajax="false"
                                    value="Gönder" action="#{studentVerifyBean.sendGet()}"
                                    />
                                <br/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>	
    </h:body>
</html>
